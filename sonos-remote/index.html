<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Sonos Remote</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sonos Remote">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="header">
    <img src="/spotify-logo.png" class="logo" alt="Logo" />
  </div>

  <div class="main">
    <div class="cover-container">
      <div id="no-cover" class="cover"
        style="display:flex; align-items:center; justify-content:center; background:#282828; color:#404040;">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z" />
        </svg>
      </div>
    </div>

    <div class="info">
      <div id="track" class="track">Sonos Remote</div>
      <div id="artist" class="artist">Ready</div>
    </div>

    <div class="controls">
      <button class="btn btn-small btn-prev-next" id="btn-prev">
        <svg viewBox="0 0 24 24">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
        </svg>
      </button>

      <button id="playBtn" class="btn btn-large">
        <svg viewBox="0 0 24 24" id="icon-play">
          <path d="M8 5v14l11-7z" />
        </svg>
      </button>

      <button class="btn btn-small btn-prev-next" id="btn-next">
        <svg viewBox="0 0 24 24">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
        </svg>
      </button>
    </div>

    <div class="controls-extra">
      <button class="btn-extra" id="btn-vol-down">-</button>
      <button class="btn-extra" id="btn-mute">Mute</button>
      <button class="btn-extra" id="btn-vol-up">+</button>
    </div>

    <div class="volume-container">
      <div id="btn-mute-icon" class="vol-icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
        </svg>
      </div>
      <input type="range" id="vol-slider" class="vol-slider" min="0" max="100" value="30">
    </div>

    <div class="status-row">
      <div id="volume-value">Volume: 30%</div>
      <div id="status">Ready.</div>
    </div>
  </div>

  <div class="actions">
    <select id="speaker-select" class="device-info">
      <option value="kitchen">Kitchen</option>
      <option value="livingroom">Living Room</option>
      <option value="bedroom">Bedroom</option>
    </select>
    <div class="action-btn" id="now-playing">Now playing: â€”</div>
  </div>

  <script src="assets/app.js"></script>
</body>

</html>
